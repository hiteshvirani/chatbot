services:
  # PostgreSQL with pgvector
  postgres-odoo:
    image: pgvector/pgvector:pg16
    container_name: odoo_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${ODOO_DB_USER:-odoo}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD:-odoo123}
    volumes:
      - postgres_odoo_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped

  # Odoo 18 Service
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_app
    depends_on:
      - postgres-odoo
    environment:
      - HOST=postgres-odoo
      - USER=${ODOO_DB_USER:-odoo}
      - PASSWORD=${ODOO_DB_PASSWORD:-odoo123}
      - FASTAPI_URL=${FASTAPI_URL:-http://localhost:8000}
      - FASTAPI_INTERNAL_KEY=${FASTAPI_INTERNAL_KEY}
    volumes:
      - odoo_data:/var/lib/odoo
      - ./custom_addons:/mnt/extra-addons
    ports:
      - "8069:8069"
    command: ["odoo", "--addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons", "--db_host=postgres-odoo", "--db_port=5432", "--xmlrpc-port=8069"]
    restart: unless-stopped

volumes:
  odoo_data:
    driver: local
  postgres_odoo_data:
    driver: local
