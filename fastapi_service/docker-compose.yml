version: '3.8'

services:
  # PostgreSQL with pgvector for FastAPI
  db:
    image: pgvector/pgvector:pg16
    container_name: fastapi_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
      POSTGRES_USER: ${POSTGRES_USER:-chatbot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - fastapi_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatbot_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Service
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatbot_user}:${POSTGRES_PASSWORD}@localhost:5432/${POSTGRES_DB:-chatbot_db}
      ODOO_URL: ${ODOO_URL:-http://localhost:8069}
      ODOO_API_KEY: ${ODOO_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://localhost:11434}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-384}
      CHUNK_SIZE: ${CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-200}
      INTERNAL_API_KEY: ${FASTAPI_INTERNAL_KEY}
      PYTHONPATH: /app
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    working_dir: /app
    network_mode: host
    command: sh -c "cd /app && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  fastapi_postgres_data:

