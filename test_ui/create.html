<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chatbot - Simple UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.3em;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f0f0f0;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8e8ff;
            border-color: #667eea;
        }

        #fileInput {
            display: none;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .link-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .link-input-group input {
            flex: 1;
        }

        .add-link-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .link-url {
            color: #667eea;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Create Chatbot</h1>

        <!-- Configuration -->
        <div class="config-section">
            <h3>‚öôÔ∏è Odoo Configuration</h3>
            <p style="color: #666; margin-bottom: 15px; font-size: 0.9em;">
                üí° Enter your Odoo credentials below. The chatbot will be created automatically!
            </p>
            <div class="form-group">
                <label>Odoo URL</label>
                <input type="text" id="odooUrl" value="http://localhost:8069" />
            </div>
            <div class="form-group">
                <label>Database Name</label>
                <input type="text" id="odooDb" placeholder="your_database_name" />
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="odooUsername" placeholder="admin" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="odooPassword" placeholder="your_password" />
            </div>
        </div>

        <form id="createForm">
            <!-- Basic Info -->
            <div class="form-group">
                <label>Chatbot Name *</label>
                <input type="text" id="chatbotName" required placeholder="My Awesome Chatbot" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="3" placeholder="What does this chatbot do?"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isPublic" checked />
                    <label for="isPublic" style="margin: 0;">Make this chatbot public</label>
                </div>
            </div>

            <div class="form-group">
                <label>Allowed Domains (optional)</label>
                <input type="text" id="allowedDomains" placeholder="example.com, mysite.com" />
                <small style="color: #666; display: block; margin-top: 5px;">Leave empty to allow all domains</small>
            </div>

            <!-- Documents Section -->
            <div class="section">
                <h2 class="section-title">üìÑ Documents</h2>
                <div class="upload-area" id="uploadArea">
                    <p style="font-size: 1.1em; margin-bottom: 10px;">üìÅ Drop files here or click to browse</p>
                    <p style="color: #666;">Supports: PDF, DOCX, TXT</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" />
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <!-- Links Section -->
            <div class="section">
                <h2 class="section-title">üîó Links</h2>
                <div class="link-input-group">
                    <input type="url" id="linkInput" placeholder="https://example.com/article" />
                    <button type="button" class="add-link-btn" id="addLinkBtn">Add Link</button>
                </div>
                <div id="linksList"></div>
            </div>

            <!-- Submit -->
            <button type="submit" class="submit-btn" id="submitBtn">Create Chatbot</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="create-script.js"></script>
</body>
</html>
